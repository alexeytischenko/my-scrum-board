<script>
  function progress_start (color) {
    if (color==="red")
      $(".progress-bar").addClass("progress-bar-red");
    else 
      $(".progress-bar").removeClass("progress-bar-red");

    $(".progress-bar").removeClass("w100");
    $(".progress-bar").removeClass("w0");
    $('.progress-bar').addClass("progress-bar-striped");
    $('.progress').show();
    $('.progress-bar').addClass("w50");

  }
  function progress_end () {
    $(".progress-bar").removeClass("w50");
    $(".progress-bar").removeClass("w0");
    $('.progress-bar').addClass("w100");
    setTimeout(function() {
        $('.progress-bar').removeClass("progress-bar-striped");
        setTimeout(function() {$('.progress').hide()}, 1000);
      }
      , 1000); 
  }
</script>
